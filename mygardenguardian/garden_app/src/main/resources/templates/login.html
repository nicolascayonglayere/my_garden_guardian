<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Identification</title>
	    <div th:replace="includes/_head::head"/>
	</head>
	<body>
	
	<!-- 	<div th:replace="includes/_navbar::navigation"/> -->
		
		<div class="container">
			<div class="jumbotron jumbotron-fluid">
				<div class="container text-center">
					<h1 class="display-3" th:text="#{login.titre}"></h1>
				</div>
			</div>
			
			<div class="container text-center" style="margin-top:20px">
			    <!-- /login?error=true -->
			    <div th:if="${#request.getParameter('error') == 'true'}" style="color:red;margin:10px 0px;">
			       <span th:text="#{login.failed}"></span><br />
			       <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
			          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
			              Static summary
			       </span>
			    </div>	
		
		    
<!-- 		        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"> -->
		            <form th:action="@{/login}" method="post">
		                <fieldset>
		                    <h2><span th:text="#{login.auth}"></span></h2>
		
		                    <div th:if="${param.error}">
		                        <div class="alert alert-danger">
		                            <span th:text="#{login.error}"></span>
		                        </div>
		                    </div>
		                    <div th:if="${param.logout}">
		                        <div class="alert alert-info">
		                            <span th:text="#{login.deco}"></span>
		                        </div>
		                    </div>
		
		                    <div class="form-group">
		                        <input type="text" name="username" id="username" class="form-control input-lg"
		                               placeholder="UserName" required="true" autofocus="true"/>
		                    </div>
		                    <div class="form-group">
		                        <input type="password" name="password" id="password" class="form-control input-lg"
		                               placeholder="Password" required="true"/>
		                    </div>
		
		                    <div class="row">
		                        <div class="col-xs-6 col-sm-6 col-md-6">
		                            <input type="submit" class="btn btn-lg btn-primary btn-block" th:value="#{bouton.auth}"/>
		                        </div>
		                        <div class="col-xs-6 col-sm-6 col-md-6"></div>
		                    </div>
		                </fieldset>
		            </form>
		        </div>
		        <div th:replace="includes/_footer::footer"></div>
		    </div>
	</body>
</html>
